<!-- Full Contents list -->
<section class="top-contents">
	<div class="row" ng-repeat="contentrow in contentrows">
		<article class="content-container col-md-4" ng-repeat="content in contentrow" ng-init="content.mouseover=false" ng-mouseenter="content.mouseover=true" ng-mouseleave="content.mouseover=false">
			<div class="content-image content-image-small">
				<a class="content-link" ng-href="/link/{{ content.urlid }}" >
					<img ng-src="{{ content | contentimagesrc:'medium' }}" />
				</a>
			</div>


			<div class="content-content">

				<header class="content-header">
				<h2 class="content-title">
				<a class="content-link" ng-bind="content.title"  ng-href="/link/{{ content.urlid }}"></a>
				</h2>
				<div class="content-meta">
				<span class="content-score">
					<span class="glyphicon glyphicon-thumbs-up"></span>
					10mil
				</span>
				<span class="content-meta-item">
				<a ng-bind="content.categoryname" ui-sref="category({ categoryslug: content.categoryslug })"></a>
				</span>
				<span class="content-meta-item">
				<a class="content-meta-item-link" ng-bind="content.creation | date : timeFormat">
				</a>
				</span>
				</div>
				</header>

				<p class="content-description" ng-bind="content.description"></p>

				<div class="content-host">
					<span ng-show="me && content.mouseover" class="content-actions">
						<a class="btn btn-default glyphicon glyphicon-thumbs-up"  popover-trigger="mouseenter" popover-placement="top" popover="CURTIR!"></a>
						<a ng-show="content.userid == me.userid" class="btn btn-default glyphicon glyphicon-edit" ng-click="editPost(content)"  popover-trigger="mouseenter" popover-placement="top" popover="EDITAR!"></a>
						<a class="btn btn-danger glyphicon glyphicon-flag"  popover-trigger="mouseenter" popover-placement="top" popover="DENUNCIAR!"></a>
					</span>
					<span class="content-link" ng-bind="content.host"></span>
				</div>

			</div>

		</article>
	</div>
</section>
<!-- End of Full Contents list -->
